<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <div >
            <h1 id="titulo" class="text-center" >Sistema de registro de alumnos.</h1>
        </div>
    </header>
    <main>
        <h2></h2>
        <div id="tabla" class="p-3">
            <fieldset>
                <table class="table table-lg table-light">
                    <thead>
                    <tr>
                        <th class="barra text-center" scope="col">#</th>
                        <th class="barra text-center" scope="col">Nombre</th>
                        <th class="barra text-center" scope="col">Aprobado</th>
                        <th class="barra text-center" scope="col">Desaprobado</th>
                        <th class="barra text-center" scope="col">Promedio</th>
                    </tr>
                    </thead>
                    <tbody id="table__body">
                    </tbody>
                </table>
            </fieldset>
            <div class="botones">
                <button id="boton1">Agregar Alumno</button>  
                <button id="boton2">Limpiar listado</button>
            </div>
        </div>  
    </main>
    <footer>
    </footer>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
